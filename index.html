<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Wellness App</h1>
    <p>How are you feeling today? Choose an emoji:</p>
    <div class="emoji-container">
        <span class="emoji" data-value="1" aria-label="Very Sad">😢</span>
        <span class="emoji" data-value="2" aria-label="Sad">😟</span>
        <span class="emoji" data-value="3" aria-label="Neutral">😐</span>
        <span class="emoji" data-value="4" aria-label="Slightly Happy">🙂</span>
        <span class="emoji" data-value="5" aria-label="Happy">😊</span>
        <span class="emoji" data-value="6" aria-label="Smiling">😁</span>
        <span class="emoji" data-value="7" aria-label="Very Happy">😄</span>
        <span class="emoji" data-value="8" aria-label="Cheerful">😃</span>
        <span class="emoji" data-value="9" aria-label="Excited">😆</span>
        <span class="emoji" data-value="10" aria-label="In Love">😍</span>
    </div>
    <div class="result">
        <p id="quote"></p>
        <p id="tip"></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
